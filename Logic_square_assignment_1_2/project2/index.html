<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>California Cafe Directory</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="h1">
          <div class="container">
            <div class="row">
              <div class="col-12" id="h2">
                <h2>California Cafe Directory</h2>
              </div>
              <div class="col-12" id="search1">
                <input
                  type="text"
                  id="searchField"
                  placeholder="Search your favorite cafes"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12" id="table1">
              <table>
                <thead>
                  <tr class="table100-head">
                    <th class="col1">S No</th>
                    <th class="col2">Cafe Name</th>
                    <th class="col3">Address</th>
                    <th class="col4">Postal Code</th>
                    <th class="col5">Lat</th>
                    <th class="col6">Long</th>
                  </tr>
                </thead>
                <tbody class="table_body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
